<h2 mat-dialog-title>{{data.name}}</h2>
<mat-dialog-content>
  <ul>
    <li #tooltip [innerHTML]="tooltipContent">

    </li>
    <li>
      <h4>花费：{{data.costBurn}}</h4>
    </li>
    <li>
      <h4>技能冷却：{{data.cooldownBurn}}秒</h4>
    </li>
    <li>
      <h4>距离：{{data.rangeBurn}}</h4>
    </li>
  </ul>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">关闭</button>
</mat-dialog-actions>
